<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.js"></script>
<script src="./js/events.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="mtl" src="./models/piano/piano.mtl"></a-asset-item>
        <a-asset-item id="obj" src="./models/piano/piano.obj"></a-asset-item>
      </a-assets>
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
        <a-entity id="animated-model" obj-model="obj: #obj; mtl: #mtl;" rotation="0 -90 0" position="0 0 0" scale="1 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
